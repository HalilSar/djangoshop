{% extends 'layout.html' %}
{% block content %}
    <div class="row  mt-t-5">
        <div class="col-md-6 mx-auto mt-2">
            <div  class="card-header bg-dark text-white text-center ">
<h4>Kullanıcı Kayıt</h4>
            </div>
            <div class="card-body">
                <form action="{% url 'register' %}" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username">Kullanıcı İsmi Seçiniz:</label><br>
                        <input type="text" name="username" class="form-group">
                    </div>
                    <div class="form-group">
                        <label for="firstname">İsminiz:</label><br>
                        <input type="text" name="firstname" class="form-group">
                    </div>
                    <div class="form-group">
                        <label for="lastname">Soyisminiz:</label><br>
                        <input type="text" name="lastname" class="form-group">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label><br>
                        <input type="email" name="email" class="form-group">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label><br>
                        <input type="password" name="password" class="form-group">
                    </div>
                    <div class="form-group">
                        <label for="repassword">Re-Password</label><br>
                        <input type="password" name="repassword" class="form-group">
                    </div>
                    <button type="submit" class="btn btn-danger btn-block">Onayla</button>
                </form>
 
            </div>
        </div>
    </div>
{% endblock %}
